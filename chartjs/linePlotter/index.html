<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Line Plotter</title>
    <style>
        .form-control::-webkit-inner-spin-button {
            -webkit-appearance: none;
            /* appearance: none; */
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class=" w-100 bg-light vh-100 d-flex flex-column align-items-center">
        <h3 class="text-primary">Line Plotter</h3>
        <form class="form d-flex flex-column">
            <p>1.Predefined Input</p>
            <div class="table-responsive">
                <table class="table table-bordered border-primary">
                    <tbody>
                        <tr>
                            <th>x</th>
                            <td><input type="text" class="form-control" value="" id="x" placeholder="x1"></td>
                            <td><input type="text" class="form-control" id="x" placeholder="x2"></td>
                            <td><input type="text" class="form-control" id="x" placeholder="x3"></td>
                            <td><input type="text" class="form-control" id="x" placeholder="x4"></td>
                            <td><input type="text" class="form-control" value="" id="x" placeholder="x5"></td>
                        </tr>
                        <tr>
                            <th>y</th>
                            <td><input type="text" class="form-control" value="" id="y" placeholder="y1"></td>
                            <td><input type="text" class="form-control" id="y" placeholder="y2"></td>
                            <td><input type="text" class="form-control" id="y" placeholder="y3"></td>
                            <td><input type="text" class="form-control" id="y" placeholder="y4"></td>
                            <td><input type="text" class="form-control" value="" id="y" placeholder="y5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>2.Custom Input</p>
            <!-- <div class="2 d-flex">
                <div class="">
                    <label for="y">a.How many x values do you want to enter?</label>
                    <input type="number" class="form-control" id="xv" placeholder="Enter Number of x values">
                </div>
                <div class="ms-4">
                    <label for="y">b.How many y values do you want to enter?</label>
                    <input type="number" class="form-control" id="yv" placeholder="Enter Number of y values">
                </div>
            </div> -->
            <h6 class="mt-2">Enter the values by leaving space between values (ex: 2 32 12 333 23 34) </h6>
            <div class="d-flex core mt-3">
                <div class="">
                    <label for="y">c.Enter The x values</label>
                    <input type="text" class="form-control mt-2" id="xv" placeholder="Enter Number of y values" value="">
                </div>
                <div class="ms-4">
                    <label for="y">c.Enter The y values</label>
                    <input type="text" class="form-control mt-2" id="yv" value="" placeholder="Enter Number of y values">
                </div>
            </div>
            <h6 class="text-danger info"></h6>
            <div class="w-100 d-flex align-items-center justify-content-center">
                <button class="btn-primary w- btn submit">Generate</button>
            </div>
        </form>
        <div class="result d-flex container-fluid mt-5">
            <div id="graph" class=" w-100 d-flex flex-column">
                <button class="w-25 bg-warning clear btn">Clear the results</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
